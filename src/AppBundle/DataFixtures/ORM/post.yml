AppBundle\Entity\Post:
    post{1..60}:
        title: <sentence($nbWords = 6)>
        content: <text($maxNbChars = 2000)>
        status: <randomElement(["published", "removed", "editing"])>
        createTime: <dateTime($max = 'now')>
        updateTime: <dateTime($max = 'now')>
        tags: <numberBetween(1, 5)>x @tag*
        comments: <numberBetween(1, 2)>x @comment*
        path: <randomElement(["keyboard.jpg", "keyboard.jpg"])>